<p>
    <mat-toolbar color="primary">
        <mat-toolbar-row>

            <mat-form-field class="example-form-field">
                <mat-label>search item</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>search</mat-icon>
                </button>
            </mat-form-field>


            <div class="example-button-row">
                <span class="login-button">
                    <button mat-raised-button color="accent">Membership</button>
                    <button  (click)="openDialog()" mat-raised-button color="accent">Login</button>
                </span>
            
            </div>


        </mat-toolbar-row>



        <mat-toolbar-row>
            <div class="main">
                <ul class="menu">

                    <li>Learning center </li>
                    <li>Gem Pricing</li>
                    <li>Courses</li>
                    <li>Community </li>
                    <li>Gem Buisnesses </li>
                    <li>About </li>
                </ul>
            </div>


            <span class="example-spacer"></span>

            <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                <mat-icon>favorite</mat-icon>
            </button>
            <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
                <mat-icon>share</mat-icon>
            </button>

            <button mat-icon-button class="example-icon home-icon" aria-label="Example home icon" fontIcon="home">
                <mat-icon>home-icon</mat-icon>
            </button>
            <!-- <mat-icon mat-icon-button class="example-icon home-icon" aria-label="Example home icon" fontIcon="home"></mat-icon> -->

        </mat-toolbar-row>
    </mat-toolbar>
</p>

 
<mat-form-field appearance="fill">
    <mat-label>Location</mat-label>
    <mat-select [formControl]="toppings" multiple>
      <mat-select-trigger>
        {{toppings.value?.[0] || ''}}
        <span *ngIf="(toppings.value?.length || 0) > 1" class="example-additional-selection">
          (+{{(toppings.value?.length || 0) - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
        </span>
      </mat-select-trigger>
      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
    </mat-select>
  </mat-form-field>
   

  <button mat-raised-button (click)="openDialog1('0ms', '0ms')">Open dialog without animation</button>
